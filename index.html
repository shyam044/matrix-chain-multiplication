<body>
    <h1 class="main-heading-decoration">Matrix Chain Multiplication</h1>
    <div class="card">
        <ul>
            <div class="text-decoration">
                <li>
                    <img src="Screenshot 2025-09-15 003520.png" class="image"/>
                </li>
            </div>
        </ul>
        <div style="margin-left:10%;">
            <h1>Time Complexity :</h1>
            <div class="centering-2">
                <button class="box-2">&Theta;(n<sup>3</sup>)</button>
            </div>
            <h1>Space Complexity :</h1>
            <div class="centering-2">
                <button class="box-2">&Theta;(n<sup>2</sup>)</button>
            </div>
        </div>
        <h1 class="example-decoration">Example : </h1>
        <div class="centering">
            <p>A<sub>2x10</sub> B<sub>10x2</sub> C<sub>2x7</sub> D<sub>7x10</sub></p>
            <p>p<sub>0</sub> = 2 <br/>
               p<sub>1</sub> = 10 <br/>
               p<sub>2</sub> = 2 <br/>
               p<sub>3</sub> = 7<br/>
               p<sub>4</sub> = 10 <br/>
            </p>
            <img src="Screenshot 2025-09-15 010401.png" class="image"/>
            <br/>
            <button class="btn btn-info mb-3" style="font-size:30px;">Minimum sequence of numbers that multiplied = 208</button>
            <br/>
            <button class="btn btn-info mb-3" style="font-size:30px;">Sequence is : ((A x B) x C) x D</button>
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between">
